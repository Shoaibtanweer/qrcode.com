<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QR Code Generator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dark-mode.css" id="dark-mode-styles" disabled>
    <link rel="stylesheet" href="/css/auth-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
         <div class="header-container">
             <div class="header-left">
                  <button id="dark-mode-toggle" class="icon-button" title="Toggle Dark Mode"><i class="fas fa-moon"></i></button>
             </div>
             <div class="header-right">
                  <a href="/" class="website-name">QR Code</a>
                  <nav> <a href="/">Home</a></nav> </div>
         </div>
     </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" name="email" required class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required class="form-control" placeholder="Enter your password">
                </div>
                <div class="action-area">
                    <button type="submit" id="login-submit-btn" class="button primary-button">Login</button>
                    <div class="loading-indicator" id="auth-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> Please wait...</div>
                    <div class="error-message" id="auth-error-msg" style="display: none;"></div>
                </div>
            </form>
            <div class="auth-switch">
                <p>Don't have an account? <a href="/register.html">Register here</a></p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; <span id="current-year">2025</span> QR Code. All rights reserved.</p>
        <p>Developed by Shoaib Tanweer</p>
    </footer>

    <script src="/js/main.js"></script> <script src="/js/auth.js"></script> </body>
</html>
